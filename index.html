<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Magazine</title>
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/cursor.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="./assets/plugins/bootstrap/css/bootstrap.min.css">
    <!-- FontAwesome 5 -->
    <link rel='stylesheet' href='https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css'>
    <link rel="stylesheet" href="./assets/plugins/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
</head>

<body>
    <!-- <div class="loader" id="loader"></div> -->

    <!-- Navigation Bar -->
    <nav class="contain-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="navArea">
                    <div class="container d-flex">
                        <div class="logoArea"></div>
                        <div class="ms-auto navBtns d-flex align-middle">
                            <button class="navButtons activeTab">Home</button>
                            <button class="navButtons" onclick="changePage('magazine')">Magazines</button>
                            <button class="navButtons" onclick="changePage('books')">Books</button>
                            <button class="navButtons" onclick="changePage('notes')">Notes</button>
                            <button class="navButtons" onclick="changePage('contact')">Contact</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Image Slider -->
    <div class="imageScroller">
        <div class="carousel-container">
            <div class="mySlides animate">
                <img src="./assets/images/banner1.jpg" alt="slide" />
            </div>
            <div class="mySlides animate">
                <img src="./assets/images/banner2.jpg" alt="slide" />
            </div>
            <div class="mySlides animate">
                <img src="./assets/images/banner3.jpg" alt="slide" />
            </div>
            <div class="mySlides animate">
                <img src="./assets/images/banner4.jpg" alt="slide" />
            </div>
            <div class="mySlides animate">
                <img src="./assets/images/banner5.jpg" alt="slide" />
            </div>
            <a class="prev" onclick="prevSlide()">&#10094;</a>
            <a class="next" onclick="nextSlide()">&#10095;</a>
            <div class="dots-container">
                <span class="dots" onclick="currentSlide(1)"></span>
                <span class="dots" onclick="currentSlide(2)"></span>
                <span class="dots" onclick="currentSlide(3)"></span>
                <span class="dots" onclick="currentSlide(4)"></span>
                <span class="dots" onclick="currentSlide(5)"></span>
            </div>
        </div>
    </div>

    
    <script src="./assets/js/jquery-3.6.4.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- JS for Loader -->
    <!-- <script type="text/javascript">
        $(window).on("load", function () {
            $(".loader").delay(0).fadeOut(100);
        });
    </script> -->

    <script>
        function changePage(pageName) {
            const pageMapping = {
                'magazine': 'magazine.html',
                'books': 'books.html',
                'notes': 'notes.html',
                'contact': 'contact.html'
            };
            const pageURL = pageMapping[pageName];
            if (pageURL) {
                window.location.href = pageURL;
            } else {
                console.error(`Page URL for ${pageName} is not defined.`);
            }
        }
    </script>
</body>

</html>
